<!-- Блок формы заказа -->
<section id="order-form">
  <div>
    <h2>Ваш заказ</h2>
    <form class="lunch-form" action="https://httpbin.org/post" method="POST" target="_blank">
      <!-- Блок с заказом клиента -->
      <div class="form-block">
        <h3>Заказ клиента</h3>
        <!-- Суп -->
        <label for="soup">Выберите суп</label>
        <select id="soup" name="soup" required>
          <option value="">Выберите суп</option>
          <option value="gaspacho">Гаспачо</option>
          <option value="mushroom">Грибной суп-пюре</option>
          <option value="norwegian">Норвежский суп</option>
        </select>
        <!-- Главное блюдо -->
        <label for="main_dish">Выберите главное блюдо</label>
        <select id="main_dish" name="main_dish" required>
          <option value="">Выберите блюдо</option>
          <option value="potato_mushrooms">Жареная картошка с грибами</option>
          <option value="chicken_cutlets">Котлеты из курицы с картофельным пюре</option>
          <option value="lasagna">Лазанья</option>
        </select>
        <!-- Напиток -->
        <label for="drink">Выберите напиток</label>
        <select id="drink" name="drink" required>
          <option value="">Выберите напиток</option>
          <option value="orange_juice">Апельсиновый сок</option>
          <option value="apple_juice">Яблочный сок</option>
          <option value="carrot_juice">Морковный сок</option>
        </select>
        <!-- Комментарий -->
        <label for="comments">Комментарий</label>
        <textarea id="comments" name="comments" placeholder="Ваш комментарий..."></textarea>
      </div>
      
      <!-- Блок с данными клиента -->
      <div class="form-block">
        <h3>Данные клиента</h3>
        <!-- Имя -->
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" required />
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <!-- Подписка -->
        <label>
          <input type="checkbox" name="subscribe" checked />
          Подписаться на рассылку
        </label>
        <!-- Телефон -->
        <label for="phone">Телефон</label>
        <input type="tel" id="phone" name="phone" required />
        <!-- Адрес -->
        <label for="address">Адрес</label>
        <input type="text" id="address" name="address" required />
        <!-- Время доставки -->
        <div class="delivery-time">
          <label>Выберите время доставки:</label>
          <label for="delivery_time_07">07:00 - 12:00</label>
          <input type="radio" id="delivery_time_07" name="delivery_time" value="07:00" required />
          <label for="delivery_time_12">12:00 - 17:00</label>
          <input type="radio" id="delivery_time_12" name="delivery_time" value="12:00" />
          <label for="delivery_time_18">17:00 - 23:00</label>
          <input type="radio" id="delivery_time_18" name="delivery_time" value="18:00" />
        </div>
        <!-- Время доставки -->
        <label for="delivery_time_value">Укажите время доставки</label>
        <input
          type="time"
          id="delivery_time_value"
          name="delivery_time_value"
          min="07:00"
          max="23:00"
          step="300" />
        <!-- Кнопки -->
        <div style="margin-top:20px;">
          <button type="reset">Сбросить</button>
          <button type="submit">Отправить</button>
        </div>
      </div>
    </form>
  </div>
</section>

<footer>
    <p>Контакты: <a href="tel:+70000000000">+7 000 000-00-00</a></p>
</footer>
</body>

</html>
